<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <!-- FAVICON LINK START -->
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon" />
    <!-- FAVICON LINK END -->
    <!-- GOOGLE FONT LINK START -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONT LINK END -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="max-w-[1440px] m-auto pt-12 md:pl-36 bg-[#FFFBF0;] h-full md:h-screen">
        <!-- NAVBAR PART START -->
        <nav class="flex justify-between items-center md:pl-6 flex-col md:flex-row lg:flex-row   md:pt-12 lg:pt-12">
          <div>
            <img class="w-56" src="icons/logo.png" alt="Logo" />
          </div>
          <div class="text-left md:pr-32">
            <ul class="flex text-center md:justify-between md:items-center flex-col md:flex-row lg:flex-row">
              <li class="pt-4 md:pl-14">
                <a
                  class="font-roboto font-medium text-base text=[#3C3C3C;]"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="pt-4 md:pl-14">
                <a
                  class="font-roboto font-medium text-base text=[#3C3C3C;]"
                  href="#"
                  >Product</a
                >
              </li>
              <li class="pt-4 md:pl-14">
                <a
                  class="font-roboto font-medium text-base text=[#3C3C3C;]"
                  href="#"
                  >About Us</a
                >
              </li>
              <li class="pt-4 pb-4 md:pl-14">
                <a
                  class="font-roboto font-medium text-base text=[#3C3C3C;]"
                  href="#"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- NAVBAR PART END -->
        <!-- BANNER PART START -->
        <section>
          <div class="flex justify-between items-center flex-col md:flex-row lg:flex-row">
            <div>
              <h1 class="text-[#363958;] text-7xl font-normal font-bebas ">
                <span class="text-[#FABE4C;] text-7xl font-normal font-bebas"
                  >Be the Penguins</span
                >
                <br />
                of Winter
              </h1>
              <p class="text-base font-roboto text-[#3E3E3E;] font-normal pb-6">
                Lorem Ipsum is simply dummy text of the printing <br />
                and typesetting industry.
              </p>
              <a
                href="#"
                class=" bg-gradient-to-r from-[#A4BC46] to-[#85A019] text-white text-base font-medium font-roboto py-4 px-9 rounded-lg flex justify-center items-center gap-2 w-44"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 "
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>

                BUY NOW</a
              >
            </div>
            <div class="md:pr-44 pt-12">
              <img class="w-72 md:w-full" src="images/model.png" alt="Banner Image" />
            </div>
          </div>
        </section>
        <!-- BANNER PART END -->
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
